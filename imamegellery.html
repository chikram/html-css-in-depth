<!DOCTYPE html>
<html lang="en">

<head>
    <title>ImageGellery</title>
    <link rel="stylesheet" href="imagegellery.css">
</head>

<body>
    <div class="container">
        <img src="BLACK.jpg" alt="Black Car" class="item" style="width: 240px; height: 200px;">
        <img src="BLUE.jpg" alt="bluecar" class="item" style="width: 240px; height: 200px;">
        <img src="Car background img.jpg" alt="background img" class="item" style="width: 240px; height: 200px;">
        <img src="HONDA-400x300.jpg" alt="honda" class="item" style="width: 240px; height: 200px;">
    </div>

</body>

</html>
